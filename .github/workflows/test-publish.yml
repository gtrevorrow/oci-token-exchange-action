name: Test Package Publishing

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for test publish (default: VERSION-YYYYMMDD-beta)'
        required: false
        default: ''

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      # Only needs read access to content and packages, and write to packages to publish 
      contents: 'read'
      packages: 'write'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@gtrevorrow'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Read current version from package.json
        id: package_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "Package version: $PACKAGE_VERSION"

      - name: Generate timestamp tag if not specified
        if: ${{ inputs.tag == '' }}
        run: |
          echo "NPM_TAG=${{ env.PACKAGE_VERSION }}-$(date +'%Y%m%d')-beta" >> $GITHUB_ENV

      - name: Use provided tag if specified
        if: ${{ inputs.tag != '' }}
        run: |
          echo "NPM_TAG=${{ inputs.tag }}" >> $GITHUB_ENV
          
      - name: Pack Package
        run: npm pack
        
      - name: Publish to NPM with Version-Timestamp-Beta Tag
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm_config_tag: ${{ env.NPM_TAG }}
