name: Test Package Publishing

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for test publish (optional)'
        required: false
        default: 'test'

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      # Only needs read access to content and packages, and write to packages to publish 
      contents: 'read'
      packages: 'write'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@gtrevorrow'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Pack Package
        run: npm pack
        
      - name: Publish to NPM with Test Tag
        run: npm publish --tag test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
